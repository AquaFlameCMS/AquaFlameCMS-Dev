<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flame Admin - Login</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel="shortcut icon" href="../wow/static/local-common/images/wow.png">
  <!---CSS Files-->
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/ui.css">  
  <!---jQuery Files-->
  <script src="js/jquery.js"></script>
  <script src="js/inputs.js"></script>
</head>
<body>

  <div id="wrapper">

    <div id="header">
      <div id="logo"></div>
      <h1>FLAME ADMIN - LOGIN</h1>
    </div>

    <div id="body">
      <div id="head">
        <span class="icon">K</span>
        <h2>Enter your credentials to login</h2>
        <br class="clear">
      </div>
      <form id="alt-lg-form" method="post" action="dashboard.html">
        <div id="middle">
            <ul id="lg-input">
              <li id="usr-li">
                <input type="text" name="user" id="usr" class="required" placeholder="Username" value="John Doe">
                <span class="icon">a</span>
              </li>
              <li id="psw-li">
                <input type="password" name="pass" id="psw" class="required" placeholder="Password">
                <a href="recoverpass.html" id="forgot-psw">Forgot ?</a>
                <span class="icon">/</span>
              </li>
            </ul>
        </div>
        <div id="bottom">
          <input type="checkbox" id="rb-check" class="light-bg" checked="checked">
          <span id="rb-label">Remember Me</span>
          <button type="submit" id="lg-submit" class="button inset submit">LOGIN</button>
          <br class="clear">
        </div>
      </form>
    </div>

    <div id="notification-area">
      <div class="notification" id="welcome">
        <span class="icon">N</span>
        <p>Also try the <a href="login-sg.html">single user login</a>, or go back to the <a href="index.html">user selection login</a>.</p>
      </div>
    </div>

  </div>
  
  <span id="load">
    <img src="img/load.png"><img src="img/spinner.png" id="spinner">
  </span>

  <!---jQuery Code-->
  <script type='text/javascript'>
    $('#wrapper, .notification, #forgot-psw').hide();
    $('#load').fadeIn(400);
    $(window).load( function() {
      $('#load').fadeOut(400, function() {
        $('#wrapper').fadeIn(600, function() {
          $('#welcome.notification').delay(500).fadeIn(400).loginNotif();
          $('#psw').focus();
        });
      });
    });

    $('#rb-check').flcheck();

    $('#alt-lg-form').validateLogin();

  </script>
</body>
</html>
